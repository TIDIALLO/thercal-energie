<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle de fond avec gradient bleu -->
  <circle cx="24" cy="24" r="23" fill="url(#gradient)" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Engrenage stylisé -->
  <g transform="translate(24, 24)">
    <!-- Centre de l'engrenage -->
    <circle cx="0" cy="0" r="6" fill="#1e40af"/>
    
    <!-- Dents de l'engrenage (8 dents) -->
    <rect x="-1.5" y="-14" width="3" height="4" fill="#1e40af" rx="0.5"/>
    <rect x="-1.5" y="10" width="3" height="4" fill="#1e40af" rx="0.5"/>
    <rect x="-14" y="-1.5" width="4" height="3" fill="#1e40af" rx="0.5"/>
    <rect x="10" y="-1.5" width="4" height="3" fill="#1e40af" rx="0.5"/>
    
    <g transform="rotate(45)">
      <rect x="-1.5" y="-14" width="3" height="4" fill="#2563eb" rx="0.5"/>
      <rect x="-1.5" y="10" width="3" height="4" fill="#2563eb" rx="0.5"/>
      <rect x="-14" y="-1.5" width="4" height="3" fill="#2563eb" rx="0.5"/>
      <rect x="10" y="-1.5" width="4" height="3" fill="#2563eb" rx="0.5"/>
    </g>
  </g>
  
  <!-- Flamme orange pour symboliser l'énergie thermique -->
  <path d="M32 28 C32 28, 33 26, 33 24 C33 22, 32 20, 30 18 C30 18, 31 20, 31 22 C31 23, 30.5 24, 30 25 C30 23, 29 22, 28 22 C28 22, 29 24, 29 26 C29 28, 28 30, 32 28Z" 
        fill="#f97316" opacity="0.9"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

